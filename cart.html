<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hills Bags</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header / Nav -->
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-toggle" id="menu-btn">☰</button>
    </div>

    <div class="nav-center">
      <!-- ✅ Logo links to root -->
      <a href="/">
        <img src="0025BAD3-5B3D-4AAF-B183-51486648FC9A.png" alt="Black Hills Bags Logo" class="nav-logo">
      </a>
    </div>

    <div class="nav-right">
      <!-- 🔍 Search button with PNG -->
      <button id="search-btn" class="icon-btn" aria-label="Search">
        <img src="IMG_3598.png" alt="Search" class="search-logo">
      </button>

      <!-- Hidden search input -->
      <input type="text" id="search-input" placeholder="Search products...">

      <!-- 🛒 Cart -->
      <a href="/cart" class="cart-button" aria-label="Cart">
        <img src="F483AF78-0FCE-4B66-AC25-64F9D560CB20.png" alt="Cart" class="cart-logo">
      </a>
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Side Menu -->
  <aside id="side-menu" class="side-menu">
    <button class="close-btn" id="close-menu">✕</button>
    <nav>
      <a href="/">Home</a>
      <a href="/products.html">Products</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <main>
    <!-- Cart Items -->
    <div id="cart-items"></div>
    <p id="cart-total"></p>

    <!-- Empty Cart Message + Button -->
    <div id="empty-cart-message" style="display: none; text-align: center; margin-top: 2rem;">
      <p>Your cart is empty</p>
      <a href="/" class="btn">Continue Shopping</a>
    </div>
  </main>

  <footer>
    <hr>
    <section class="subscribe-section">
      <h2>Subscribe to our emails</h2>
      <form class="subscribe-form">
        <input type="email" placeholder="Email" required>
        <button type="submit">→</button>
      </form>
    </section>
    <p>&copy; 2025, Black Hills Bags</p>
  </footer>

  <script>
    // Sample logic to toggle empty cart message (assumes script.js handles real cart logic)
    document.addEventListener("DOMContentLoaded", function () {
      const cartItems = document.getElementById("cart-items");
      const emptyCartMessage = document.getElementById("empty-cart-message");

      // If no cart items are present, show empty message
      if (!cartItems.hasChildNodes()) {
        emptyCartMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
